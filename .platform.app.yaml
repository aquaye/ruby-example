name: "ruby_example"
type: "ruby:2.5"
disk: 1024

hooks:
  build: |
    gem install bundler
    bundle -v
    bundle install
    rake assets:precompile
  deploy: |
    rails db:migrate

mounts:
  "/log": "shared:files/log"
  "/tmp": "shared:files/tmp"
  "/db": "shared:files/db"

web:
  commands:
    start: 'rails server -p $PORT'
  locations:
    '/':
      root: 'public'
      passthru: true
      allow: true