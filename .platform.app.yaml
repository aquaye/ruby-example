name: "ruby_example"
type: "ruby:2.5"
disk: 1024

hooks:
  build: |
    bundle install
  deploy: |
    rails db:migrate
  post_deploy: |
    RAILS_ENV=production rake assets:precompile

web:
  commands:
    start: 'rails server -p $PORT'
  locations:
    '/':
      root: 'public'
      passthru: true
      allow: true